# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fooduser
quarkus.datasource.password=foodpass123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/foodmarketplace

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql

# HTTP Configuration
quarkus.http.port=8084
quarkus.http.cors=true
quarkus.http.cors.origins=*

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Application Configuration
quarkus.application.name=review-service
quarkus.application.version=1.0.0

# Event-Driven Configuration (In-Memory for local development)
mp.messaging.incoming.order-events.connector=smallrye-in-memory
mp.messaging.incoming.user-events.connector=smallrye-in-memory  
mp.messaging.incoming.menu-events.connector=smallrye-in-memory

mp.messaging.outgoing.review-events.connector=smallrye-in-memory

# OIDC Configuration (disabled for now)
quarkus.oidc.enabled=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.foodmarketplace".level=DEBUG
