# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fooduser
quarkus.datasource.password=foodpass123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/foodmarketplace

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql

# HTTP Configuration
quarkus.http.port=8083
quarkus.http.cors=true
quarkus.http.cors.origins=*

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Application Configuration
quarkus.application.name=order-service
quarkus.application.version=1.0.0

# REST Client Configuration for calling other services
quarkus.rest-client."com.foodmarketplace.order.client.UserServiceClient".url=http://localhost:8081
quarkus.rest-client."com.foodmarketplace.order.client.MenuServiceClient".url=http://localhost:8082

# Event-Driven Configuration (In-Memory for local development)
mp.messaging.incoming.user-events.connector=smallrye-in-memory
mp.messaging.incoming.menu-events.connector=smallrye-in-memory

mp.messaging.outgoing.order-events.connector=smallrye-in-memory

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.foodmarketplace".level=DEBUG
